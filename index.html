<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoFlow - Modern Stopwatch</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #10b981;
            --accent: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --darker: #111827;
            --light: #f9fafb;
            --lighter: #ffffff;
            --gray: #6b7280;
            --gray-light: #9ca3af;
            --border: rgba(255, 255, 255, 0.1);
            
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            --shadow-inner: inset 0 2px 4px 0 rgba(0,0,0,0.06);
            
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 24px;
            --radius-xl: 32px;
            --radius-full: 9999px;
            
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
            
            --gradient-primary: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --gradient-dark: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            --gradient-accent: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --gradient-success: linear-gradient(135deg, #10b981 0%, #059669 100%);
            --gradient-danger: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f0f4ff 0%, #eef2ff 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background var(--transition-normal);
        }

        body.dark-theme {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--light);
        }

        #root {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            gap: 32px;
            padding: 20px;
        }

        /* Header Styles */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 32px;
            background: var(--lighter);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(99, 102, 241, 0.1);
            transition: all var(--transition-normal);
        }

        .dark-theme .app-header {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: var(--gradient-primary);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: var(--shadow-md);
        }

        .logo-text {
            display: flex;
            flex-direction: column;
        }

        .logo-title {
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1;
        }

        .logo-subtitle {
            font-size: 0.875rem;
            color: var(--gray);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .header-controls {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        /* Theme Toggle */
        .theme-toggle {
            position: relative;
            width: 64px;
            height: 32px;
            background: var(--gradient-primary);
            border-radius: var(--radius-full);
            border: none;
            cursor: pointer;
            transition: all var(--transition-normal);
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 28px;
            height: 28px;
            background: white;
            border-radius: 50%;
            transition: transform var(--transition-normal);
            box-shadow: var(--shadow-sm);
        }

        .dark-theme .theme-toggle::before {
            transform: translateX(32px);
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
        }

        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Time Display Card */
        .time-card {
            background: var(--lighter);
            border-radius: var(--radius-xl);
            padding: 48px;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(99, 102, 241, 0.1);
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
        }

        .dark-theme .time-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .time-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .time-display {
            font-family: 'JetBrains Mono', monospace;
            font-size: 5.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 32px;
            color: var(--dark);
            transition: color var(--transition-normal);
            line-height: 1;
        }

        .dark-theme .time-display {
            color: var(--light);
        }

        .time-unit {
            font-size: 3rem;
            color: var(--primary);
            font-weight: 600;
        }

        .milliseconds {
            font-size: 2.5rem;
            color: var(--accent);
            font-weight: 600;
        }

        .time-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 16px;
            padding: 0 20px;
        }

        .time-label {
            font-size: 0.875rem;
            color: var(--gray);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Controls */
        .controls-container {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-top: 32px;
        }

        .control-btn {
            padding: 18px 32px;
            border: none;
            border-radius: var(--radius-md);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
            min-width: 140px;
            justify-content: center;
            box-shadow: var(--shadow-md);
        }

        .control-btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .control-btn:active::after {
            width: 300px;
            height: 300px;
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .btn-start {
            background: var(--gradient-success);
            color: white;
        }

        .btn-pause {
            background: var(--gradient-accent);
            color: white;
        }

        .btn-reset {
            background: var(--gradient-danger);
            color: white;
        }

        .btn-lap {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-clear {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
        }

        .control-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Laps Card */
        .laps-card {
            background: var(--lighter);
            border-radius: var(--radius-xl);
            padding: 32px;
            box-shadow: var(--shadow-xl);
            border: 1px solid rgba(99, 102, 241, 0.1);
            transition: all var(--transition-normal);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .dark-theme .laps-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid rgba(99, 102, 241, 0.1);
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dark-theme .card-title {
            color: var(--light);
        }

        .lap-count {
            background: var(--gradient-primary);
            color: white;
            padding: 8px 20px;
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .laps-list {
            flex: 1;
            overflow-y: auto;
            max-height: 400px;
            padding-right: 8px;
        }

        .laps-list::-webkit-scrollbar {
            width: 8px;
        }

        .laps-list::-webkit-scrollbar-track {
            background: rgba(99, 102, 241, 0.1);
            border-radius: 4px;
        }

        .laps-list::-webkit-scrollbar-thumb {
            background: var(--gradient-primary);
            border-radius: 4px;
        }

        .lap-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 20px;
            padding: 20px;
            background: rgba(99, 102, 241, 0.05);
            border-radius: var(--radius-md);
            margin-bottom: 12px;
            transition: all var(--transition-fast);
            border-left: 4px solid transparent;
        }

        .dark-theme .lap-item {
            background: rgba(255, 255, 255, 0.05);
        }

        .lap-item:hover {
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }

        .lap-item.fastest {
            border-left-color: #10b981;
            background: linear-gradient(90deg, rgba(16, 185, 129, 0.1) 0%, transparent 100%);
        }

        .lap-item.slowest {
            border-left-color: #ef4444;
            background: linear-gradient(90deg, rgba(239, 68, 68, 0.1) 0%, transparent 100%);
        }

        .lap-number {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--primary);
            min-width: 50px;
        }

        .lap-time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .dark-theme .lap-time {
            color: var(--light);
        }

        .lap-difference {
            font-size: 0.875rem;
            padding: 6px 16px;
            border-radius: var(--radius-full);
            font-weight: 600;
            min-width: 100px;
            text-align: center;
        }

        .lap-difference.positive {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .lap-difference.negative {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .no-laps {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .no-laps-icon {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 32px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .stat-card {
            background: var(--lighter);
            padding: 24px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid rgba(99, 102, 241, 0.1);
            transition: all var(--transition-normal);
            text-align: center;
        }

        .dark-theme .stat-card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stat-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        /* Keyboard Shortcuts */
        .shortcuts-section {
            background: var(--gradient-primary);
            color: white;
            padding: 24px 32px;
            border-radius: var(--radius-xl);
            margin-top: 32px;
        }

        .shortcuts-title {
            font-size: 1.25rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .shortcuts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .shortcut-item {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .shortcut-key {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 16px;
            border-radius: var(--radius-md);
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .shortcut-label {
            font-size: 0.95rem;
            opacity: 0.9;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes highlight {
            0% { background-color: rgba(99, 102, 241, 0.2); }
            100% { background-color: transparent; }
        }

        .pulse {
            animation: pulse 0.3s ease;
        }

        .highlight {
            animation: highlight 0.5s ease;
        }

        /* Footer */
        .app-footer {
            text-align: center;
            padding: 24px;
            color: var(--gray);
            font-size: 0.875rem;
            border-top: 1px solid rgba(99, 102, 241, 0.1);
            margin-top: 32px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .app-header {
                flex-direction: column;
                gap: 20px;
                padding: 20px;
            }
            
            .time-display {
                font-size: 3.5rem;
            }
            
            .time-unit {
                font-size: 2rem;
            }
            
            .milliseconds {
                font-size: 1.5rem;
            }
            
            .controls-container {
                flex-direction: column;
            }
            
            .control-btn {
                width: 100%;
            }
            
            .laps-card, .time-card {
                padding: 24px;
            }
        }

        @media (max-width: 480px) {
            .time-display {
                font-size: 2.5rem;
            }
            
            .time-unit {
                font-size: 1.5rem;
            }
            
            .milliseconds {
                font-size: 1.2rem;
            }
            
            .app-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useCallback, useMemo } = React;

        const useStopwatch = () => {
            const [time, setTime] = useState(0);
            const [isRunning, setIsRunning] = useState(false);
            const [laps, setLaps] = useState([]);
            const requestRef = useRef();
            const previousTimeRef = useRef();
            const lapStartRef = useRef(0);

            const animate = useCallback((currentTime) => {
                if (previousTimeRef.current !== undefined) {
                    const deltaTime = currentTime - previousTimeRef.current;
                    setTime(prev => prev + deltaTime);
                }
                previousTimeRef.current = currentTime;
                requestRef.current = requestAnimationFrame(animate);
            }, []);

            useEffect(() => {
                if (isRunning) {
                    previousTimeRef.current = performance.now();
                    requestRef.current = requestAnimationFrame(animate);
                } else {
                    if (requestRef.current) {
                        cancelAnimationFrame(requestRef.current);
                    }
                }
                
                return () => {
                    if (requestRef.current) {
                        cancelAnimationFrame(requestRef.current);
                    }
                };
            }, [isRunning, animate]);

            const start = useCallback(() => {
                setIsRunning(true);
            }, []);

            const pause = useCallback(() => {
                setIsRunning(false);
            }, []);

            const reset = useCallback(() => {
                setTime(0);
                setLaps([]);
                lapStartRef.current = 0;
                setIsRunning(false);
            }, []);

            const recordLap = useCallback(() => {
                if (!isRunning && time === 0) return;
                
                const lapTime = time;
                const previousLapTime = laps.length > 0 ? laps[laps.length - 1].time : 0;
                const lapDifference = lapTime - previousLapTime;
                
                const newLap = {
                    id: Date.now(),
                    number: laps.length + 1,
                    time: lapTime,
                    difference: laps.length === 0 ? lapTime : lapDifference,
                    lapTime: lapTime - lapStartRef.current
                };
                
                lapStartRef.current = lapTime;
                setLaps(prev => [...prev, newLap]);
            }, [isRunning, time, laps]);

            const clearLaps = useCallback(() => {
                setLaps([]);
                lapStartRef.current = time;
            }, [time]);

            const formatTime = useCallback((ms) => {
                const hours = Math.floor(ms / 3600000);
                const minutes = Math.floor((ms % 3600000) / 60000);
                const seconds = Math.floor((ms % 60000) / 1000);
                const milliseconds = Math.floor((ms % 1000) / 10);
                
                return {
                    hours: hours.toString().padStart(2, '0'),
                    minutes: minutes.toString().padStart(2, '0'),
                    seconds: seconds.toString().padStart(2, '0'),
                    milliseconds: milliseconds.toString().padStart(2, '0'),
                    totalMs: ms
                };
            }, []);

            return {
                time,
                isRunning,
                laps,
                start,
                pause,
                reset,
                recordLap,
                clearLaps,
                formatTime
            };
        };

        const ThemeToggle = ({ isDark, toggleTheme }) => (
            <button 
                className="theme-toggle"
                onClick={toggleTheme}
                aria-label={isDark ? "Switch to light theme" : "Switch to dark theme"}
            >
                <span className="visually-hidden">
                    {isDark ? "Light mode" : "Dark mode"}
                </span>
            </button>
        );

        const TimeDisplay = ({ time, formatTime }) => {
            const formatted = formatTime(time);
            
            return (
                <div className="time-card">
                    <div className="time-display">
                        <span className="time-unit">{formatted.hours}</span>:
                        <span className="time-unit">{formatted.minutes}</span>:
                        <span className="time-unit">{formatted.seconds}</span>
                        <span className="milliseconds">.{formatted.milliseconds}</span>
                    </div>
                    <div className="time-labels">
                        <span className="time-label">Hours</span>
                        <span className="time-label">Minutes</span>
                        <span className="time-label">Seconds</span>
                        <span className="time-label">Milliseconds</span>
                    </div>
                </div>
            );
        };

        const ControlButtons = ({ isRunning, time, onStart, onPause, onReset, onLap, onClear }) => (
            <div className="controls-container">
                <button 
                    className={`control-btn btn-start ${isRunning ? 'pulse' : ''}`}
                    onClick={isRunning ? onPause : onStart}
                    disabled={false}
                >
                    <i className={`fas fa-${isRunning ? 'pause' : 'play'}`}></i>
                    {isRunning ? 'Pause' : 'Start'}
                </button>
                
                <button 
                    className="control-btn btn-reset"
                    onClick={onReset}
                    disabled={time === 0 && !isRunning}
                >
                    <i className="fas fa-stop"></i>
                    Reset
                </button>
                
                <button 
                    className="control-btn btn-lap"
                    onClick={onLap}
                    disabled={!isRunning && time === 0}
                >
                    <i className="fas fa-flag"></i>
                    Lap
                </button>
                
                <button 
                    className="control-btn btn-clear"
                    onClick={onClear}
                    disabled={time === 0}
                >
                    <i className="fas fa-trash-alt"></i>
                    Clear Laps
                </button>
            </div>
        );

        const LapItem = React.memo(({ lap, index, totalLaps }) => {
            const isFastest = useMemo(() => {
                if (lap.number === 1) return false;
                const lapTimes = totalLaps
                    .filter(l => l.number > 1)
                    .map(l => l.difference);
                return lap.difference === Math.min(...lapTimes);
            }, [lap, totalLaps]);

            const isSlowest = useMemo(() => {
                if (lap.number === 1) return false;
                const lapTimes = totalLaps
                    .filter(l => l.number > 1)
                    .map(l => l.difference);
                return lap.difference === Math.max(...lapTimes);
            }, [lap, totalLaps]);

            const formatLapTime = (ms) => {
                const hours = Math.floor(ms / 3600000);
                const minutes = Math.floor((ms % 3600000) / 60000);
                const seconds = Math.floor((ms % 60000) / 1000);
                const milliseconds = Math.floor((ms % 1000) / 10);
                
                if (hours > 0) {
                    return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds.toString().padStart(2, '0')}`;
            };

            const lapClass = `lap-item ${isFastest ? 'fastest' : ''} ${isSlowest ? 'slowest' : ''}`;
            const diffClass = lap.number === 1 ? '' : (lap.difference < totalLaps[lap.number - 2]?.difference ? 'negative' : 'positive');

            return (
                <div className={lapClass}>
                    <div className="lap-number">#{lap.number}</div>
                    <div className="lap-time">{formatLapTime(lap.time)}</div>
                    <div className={`lap-difference ${diffClass}`}>
                        {lap.number === 1 ? 'Total' : `+${formatLapTime(lap.difference)}`}
                    </div>
                </div>
            );
        });

        const LapsList = ({ laps }) => {
            if (laps.length === 0) {
                return (
                    <div className="no-laps">
                        <div className="no-laps-icon">
                            <i className="fas fa-flag-checkered"></i>
                        </div>
                        <p>No laps recorded yet</p>
                        <p className="text-muted">Click the Lap button to record lap times</p>
                    </div>
                );
            }

            return (
                <div className="laps-list">
                    {[...laps].reverse().map((lap) => (
                        <LapItem 
                            key={lap.id} 
                            lap={lap} 
                            totalLaps={laps}
                        />
                    ))}
                </div>
            );
        };

        const StatsCard = ({ laps, formatTime }) => {
            const stats = useMemo(() => {
                if (laps.length === 0) {
                    return {
                        fastest: '--:--',
                        average: '--:--',
                        total: '00:00'
                    };
                }

                const lapTimes = laps.map(l => l.difference).filter((_, i) => i > 0);
                const fastest = lapTimes.length > 0 ? Math.min(...lapTimes) : 0;
                const average = lapTimes.length > 0 ? 
                    lapTimes.reduce((a, b) => a + b, 0) / lapTimes.length : 0;
                const total = laps.length > 0 ? laps[laps.length - 1].time : 0;

                return {
                    fastest: fastest ? formatTime(fastest).minutes + ':' + formatTime(fastest).seconds + '.' + formatTime(fastest).milliseconds : '--:--',
                    average: average ? formatTime(average).minutes + ':' + formatTime(average).seconds + '.' + formatTime(average).milliseconds : '--:--',
                    total: formatTime(total).minutes + ':' + formatTime(total).seconds + '.' + formatTime(total).milliseconds
                };
            }, [laps, formatTime]);

            return (
                <div className="stats-grid">
                    <div className="stat-card">
                        <div className="stat-value">{stats.fastest}</div>
                        <div className="stat-label">Fastest Lap</div>
                    </div>
                    <div className="stat-card">
                        <div className="stat-value">{stats.average}</div>
                        <div className="stat-label">Average Lap</div>
                    </div>
                    <div className="stat-card">
                        <div className="stat-value">{stats.total}</div>
                        <div className="stat-label">Total Time</div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [isDark, setIsDark] = useState(() => {
                const saved = localStorage.getItem('chronoflow-theme');
                return saved ? saved === 'dark' : window.matchMedia('(prefers-color-scheme: dark)').matches;
            });
            
            const stopwatch = useStopwatch();
            
            useEffect(() => {
                if (isDark) {
                    document.body.classList.add('dark-theme');
                    localStorage.setItem('chronoflow-theme', 'dark');
                } else {
                    document.body.classList.remove('dark-theme');
                    localStorage.setItem('chronoflow-theme', 'light');
                }
            }, [isDark]);

            useEffect(() => {
                const handleKeyDown = (e) => {
                    switch(e.code) {
                        case 'Space':
                            e.preventDefault();
                            if (stopwatch.isRunning) {
                                stopwatch.pause();
                            } else {
                                stopwatch.start();
                            }
                            break;
                        case 'KeyL':
                            if (stopwatch.isRunning || stopwatch.time > 0) {
                                e.preventDefault();
                                stopwatch.recordLap();
                            }
                            break;
                        case 'KeyR':
                            if (stopwatch.time > 0 || stopwatch.isRunning) {
                                e.preventDefault();
                                stopwatch.reset();
                            }
                            break;
                        case 'KeyT':
                            e.preventDefault();
                            setIsDark(prev => !prev);
                            break;
                    }
                };

                window.addEventListener('keydown', handleKeyDown);
                return () => window.removeEventListener('keydown', handleKeyDown);
            }, [stopwatch]);

            return (
                <div className="app-container">
                    <header className="app-header">
                        <div className="logo-container">
                            <div className="logo-icon">
                                <i className="fas fa-stopwatch"></i>
                            </div>
                            <div className="logo-text">
                                <h1 className="logo-title">ChronoFlow</h1>
                                <p className="logo-subtitle">Precision Stopwatch</p>
                            </div>
                        </div>
                        
                        <div className="header-controls">
                            <ThemeToggle isDark={isDark} toggleTheme={() => setIsDark(!isDark)} />
                        </div>
                    </header>

                    <main className="main-content">
                        <div>
                            <TimeDisplay time={stopwatch.time} formatTime={stopwatch.formatTime} />
                            <ControlButtons
                                isRunning={stopwatch.isRunning}
                                time={stopwatch.time}
                                onStart={stopwatch.start}
                                onPause={stopwatch.pause}
                                onReset={stopwatch.reset}
                                onLap={stopwatch.recordLap}
                                onClear={stopwatch.clearLaps}
                            />
                            <StatsCard laps={stopwatch.laps} formatTime={stopwatch.formatTime} />
                        </div>
                        
                        <div className="laps-card">
                            <div className="card-header">
                                <h2 className="card-title">
                                    <i className="fas fa-list-ol"></i>
                                    Lap Times
                                </h2>
                                <div className="lap-count">
                                    {stopwatch.laps.length} {stopwatch.laps.length === 1 ? 'Lap' : 'Laps'}
                                </div>
                            </div>
                            <LapsList laps={stopwatch.laps} />
                        </div>
                    </main>

                    <section className="shortcuts-section">
                        <h3 className="shortcuts-title">
                            <i className="fas fa-keyboard"></i>
                            Keyboard Shortcuts
                        </h3>
                        <div className="shortcuts-grid">
                            <div className="shortcut-item">
                                <div className="shortcut-key">Space</div>
                                <div className="shortcut-label">Start / Pause</div>
                            </div>
                            <div className="shortcut-item">
                                <div className="shortcut-key">L</div>
                                <div className="shortcut-label">Record Lap</div>
                            </div>
                            <div className="shortcut-item">
                                <div className="shortcut-key">R</div>
                                <div className="shortcut-label">Reset</div>
                            </div>
                            <div className="shortcut-item">
                                <div className="shortcut-key">T</div>
                                <div className="shortcut-label">Toggle Theme</div>
                            </div>
                        </div>
                    </section>

                    <footer className="app-footer">
                        <p>ChronoFlow Stopwatch &copy; {new Date().getFullYear()} | Built with React</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
